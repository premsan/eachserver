spring.application.name=eachserver

spring.datasource.url=${com.eachserver.application.jdbc-url}

spring.thymeleaf.prefix=classpath:

spring.web.resources.static-locations=classpath:com/eachserver/ui/static

spring.liquibase.change-log=classpath:com/eachserver/eachserver/db/db.changelog-master.yaml

spring.messages.basename=com.eachserver.security.i18n.messages,\
  com.eachserver.ui.i18n.messages

spring.config.import=classpath:com/eachserver/application/config/application.properties,\
  optional:file:${user.home}/.eachserver/application/config/application.properties,\
  classpath:com/eachserver/blog/config/blog.properties,\
  optional:file:${user.home}/.eachserver/blog/config/blog.properties,\
  classpath:com/eachserver/grep/config/grep.properties,\
  optional:file:${user.home}/.eachserver/grep/config/grep.properties,\
  classpath:com/eachserver/json/config/json.properties,\
  optional:file:${user.home}/.eachserver/json/config/json.properties,\
  classpath:com/eachserver/mock/config/mock.properties,\
  optional:file:${user.home}/.eachserver/mock/config/mock.properties,\
  classpath:com/eachserver/payment/config/payment.properties,\
  optional:file:${user.home}/.eachserver/payment/config/payment.properties,\
  classpath:com/eachserver/reservation/config/reservation.properties,\
  optional:file:${user.home}/.eachserver/reservation/config/reservation.properties,\
  classpath:com/eachserver/scheduled/config/scheduled.properties,\
  optional:file:${user.home}/.eachserver/scheduled/config/scheduled.properties,\
  classpath:com/eachserver/security/config/security.properties,\
  optional:file:${user.home}/.eachserver/security/config/security.properties,\
  classpath:com/eachserver/ui/config/ui.properties,\
  optional:file:${user.home}/.eachserver/ui/config/ui.properties